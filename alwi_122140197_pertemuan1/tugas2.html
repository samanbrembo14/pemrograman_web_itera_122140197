<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tugas 2: Modifikasi Kalkulator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
      background-color: #f2f2f2;
    }
    h1, h2 {
      text-align: center;
    }

    .text-red-500 {
      color: #e3342f;
      margin: 0;
    }
    .text-black-500 {
      color: #000000;
      margin: 0;
    }
    .sapa-section, .kalkulator-section {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      box-sizing: border-box;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }

    .output-section {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px dashed #ccc;
      border-radius: 5px;
      background: #fafafa;
    }
    .output-section h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

  </style>
</head>
<body>

  <h1>Tugas 2 - Modifikasi Kalkulator</h1>

  <div class="sapa-section">
    <h2>Sapa Nama</h2>
    <div class="form-group">
      <label for="nama-input">Masukkan Nama Anda:</label>
      <input type="text" id="nama-input" placeholder="Nama lengkap...">
    </div>
    <button id="sapa-button">Sapa</button>

    <div class="output-section">
      <div id="sapa-output"></div>
    </div>
  </div>

  <div class="kalkulator-section">
    <h2>Kalkulator Sederhana</h2>
    <div class="form-group">
      <label for="angka1">Angka Pertama:</label>
      <input type="number" id="angka1" placeholder="Masukkan angka 1" />
    </div>
    <div class="form-group">
      <label for="angka2">Angka Kedua (tidak dipakai untuk akar):</label>
      <input type="number" id="angka2" placeholder="Masukkan angka 2" />
    </div>

    <div class="btn-group">
      <button id="btn-tambah">Tambah</button>
      <button id="btn-kurang">Kurang</button>
      <button id="btn-kali">Kali</button>
      <button id="btn-bagi">Bagi</button>
      <button id="btn-pangkat">Pangkat</button>
      <button id="btn-akar">Akar Kuadrat</button>
      <button id="btn-modulus">Modulus</button>
    </div>
    <div class="output-section">
      <div id="hasil-kalkulator"></div>
    </div>
  </div>

  <script src="tugas2.js"></script>
</body>
</html>
