<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas 3 - Validasi Form</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 30px auto;
      padding: 10px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 1rem;
      min-height: 1.5rem;
      padding: 0.5rem;
      border: 1px dashed #ccc;
      background: #fff;
      border-radius: 4px;
    }
    .error {
      color: #e3342f;
      margin: 0;
    }
    .success {
      color: #38a169;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Validasi Form</h1>
  <div class="form-group">
    <label for="nameInput">Nama</label>
    <input type="text" id="nameInput" placeholder="Nama Anda" />
  </div>
  <div class="form-group">
    <label for="emailInput">Email</label>
    <input type="text" id="emailInput" placeholder="email@contoh.com" />
  </div>
  <div class="form-group">
    <label for="passInput">Password</label>
    <input type="password" id="passInput" placeholder="Minimal 8 karakter" />
  </div>
  <button id="submitBtn">Submit</button>
  <div id="result"></div>
  <script src="tugas3.js"></script>
</body>
</html>
